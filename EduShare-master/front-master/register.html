<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EduShare</title>
    <link rel="stylesheet" href="css/index.css">
    <script type="module" src="js/register.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="logo-section">
            <img src="https://edu.buu.ac.th/edushare/img/logo.png" alt="EduShare Logo">
        </div>
        <div class="content-section">
            <h1>Create Your Account</h1>
            <form id="signUpForm" class="container">
                <label for="signUpFirstName">First Name</label>
                <input type="text" id="signUpFirstName" placeholder="Enter your first name" required />

                <label for="signUpLastName">Last Name</label>
                <input type="text" id="signUpLastName" placeholder="Enter your last name" required />

                <label for="signUpEmail">Email Address</label>
                <input type="email" id="signUpEmail" placeholder="Enter your email" required />

                <label for="signUpPassword">Password</label>
                <input type="password" id="signUpPassword" placeholder="Create a password" required />

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required />

                <button type="submit" id="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
